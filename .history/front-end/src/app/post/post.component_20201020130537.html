<div class="container" *ngIf="post$ | async as post; else loading">
	<div class="m-0 d-flex justify-content-between align-items-center">
		<h1>{{ post.title }}</h1>
		<span *ngIf="post.author.toLowerCase() === author.toLowerCase()">
			<button class="btn btn-sm btn-danger mr-3">Delete</button>
			<button
				class="btn btn-sm btn-warning"
				*ngIf="post.author.toLowerCase() === login.toLowerCase()"
			>
				Update
			</button>
		</span>
	</div>
	<div class="m-0 d-flex justify-content-between align-items-center">
		<strong class="mb-2 text-primary">{{ post.category }}</strong>
		<small class="text-muted">
			Author: @{{ post.author }} &nbsp;&nbsp;&nbsp;&nbsp; Date:
			{{ post.date | date: "short" }}
		</small>
	</div>
	<quill-view
		class="card-img-top img-responsive"
		[content]="post.photo"
	></quill-view>
	<div class="mt-3 mb-3">
		<quill-view class="card-text" [content]="post.info"></quill-view>
	</div>
</div>

<ng-template #loading>
	<app-loading></app-loading>
</ng-template>
