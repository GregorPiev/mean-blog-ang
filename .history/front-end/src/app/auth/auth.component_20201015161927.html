<div class="text-center container">
	<form #form="ngForm" (ngSubmit)="signUp()" class="form-group">
		<h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
		<p *ngIf="!resultMessage" class="text-center error">
			{{ resultMessage }}
		</p>
		<input
			type="text"
			name="login"
			id="inputLogin"
			class="form-control mt-1"
			placeholder="Login"
			[(ngModel)]="login"
			required
			#inputLogin="ngModel"
		/>
		<div
			*ngIf="inputLogin.invalid && (inputLogin.touched || inputLogin.dirty)"
			class="alert alert-danger text-left"
		>
			Mandatory text
		</div>

		<input
			type="password"
			name="password"
			name="inputPassword"
			class="form-control mt-1"
			placeholder="Password"
			[(ngModel)]="password"
			required
			#inputPassword="ngModel"
		/>
		<div
			*ngIf="
				inputPassword.invalid && (inputPassword.touched || inputPassword.dirty)
			"
			class="alert alert-danger text-left"
		>
			Mandatory text
		</div>

		<button
			class="btn btn-lg btn-primary btn-block mt-3"
			type="submit"
			[disabled]="!form.valid"
		>
			Sign up
		</button>
	</form>
</div>
