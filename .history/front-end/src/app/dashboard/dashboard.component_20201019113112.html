<div class="container">
	<form [formGroup]="postForm" class="no-validate">
		<div class="form-group">
			<label for="category">Category</label>
			<select
				class="form-control"
				id="category"
				name="category"
				formControlName="category"
			>
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
			</select>
		</div>
		<div class="form-group">
			<label for="exampleFormControlInput1">Title</label>
			<input
				type="text"
				class="form-control"
				id="title"
				placeholder="Title"
				formControlName="title"
			/>
		</div>

		<div class="form-group">
			<label for="exampleFormControlFile1">Photo</label>
			<input
				type="file"
				class="form-control-file"
				id="photo"
				name="photo"
				formControlName="photo"
			/>
		</div>
	</form>
</div>
