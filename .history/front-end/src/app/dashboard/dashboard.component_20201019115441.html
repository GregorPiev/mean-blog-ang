<div class="container">
	<form [formGroup]="postForm" (ngSubmit)="createPost()" class="no-validate">
		<h1 class="h3 mb-3 font-weight-normal">Create Post</h1>
		<div class="form-group">
			<label for="category">Category</label>
			<select
				class="form-control"
				id="category"
				name="category"
				formControlName="category"
			>
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
			</select>
			<div
				class="alert alert-danger"
				*ngIf="
					postForm.controls['category'].invalid &&
					postForm.controls['category'].touched
				"
			>
				Not selected category
			</div>
		</div>

		<div class="form-group">
			<label for="exampleFormControlInput1">Title</label>
			<input
				type="text"
				class="form-control"
				id="title"
				name="title"
				placeholder="Title"
				formControlName="title"
			/>
			<div
				class="alert alert-danger"
				*ngIf="
					postForm.controls['title'].invalid &&
					postForm.controls['title'].touched
				"
			>
				Not defined title
			</div>
		</div>

		<div class="form-group">
			<label for="exampleFormControlFile1">Photo</label>
			<input
				type="file"
				class="form-control-file"
				id="photo"
				name="photo"
				formControlName="photo"
			/>
		</div>
		<div class="form-group">
			<button
				type="submit"
				class="btn btn-lg btn-block btn-primary"
				[disabled]="postForm.invalid"
			>
				Create
			</button>
		</div>
	</form>
</div>
