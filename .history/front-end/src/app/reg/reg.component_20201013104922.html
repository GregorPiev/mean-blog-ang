<div class="text-center container">
	<form #form="ngForm" (submit)="signUp($event)" class="form-group">
		<h1 class="h3 mb-3 font-weight-normal">Please sign up</h1>

		<input
			type="text"
			name="name"
			id="inputEmail"
			class="form-control mt-1"
			placeholder="Name"
			[(ngModel)]="name"
		/>
		<div
			*ngIf="
				form.controls['name'].invalid &&
				(form.controls['name'].dirty || form.controls['name'].touched)
			"
			class="alert alert-danger"
		>
			Required enter value
		</div>
		<input
			type="text"
			name="login"
			id="inputLogin"
			class="form-control mt-1"
			placeholder="Login"
			[(ngModel)]="login"
			required
		/>
		<input
			type="email"
			name="email"
			name="inputEmail"
			class="form-control mt-1"
			placeholder="Email address"
			[(ngModel)]="email"
		/>

		<input
			type="password"
			name="password"
			name="inputPassword"
			class="form-control mt-1"
			placeholder="Password"
			[(ngModel)]="password"
		/>
		<button
			class="btn btn-lg btn-primary btn-block mt-3"
			type="submit"
			[disabled]="!form.valid"
		>
			Sign up
		</button>
	</form>
</div>
