<div class="text-center container">
	<form (submit)="signUp($event)" class="form-group">
		<h1 class="h3 mb-3 font-weight-normal">Please sign up</h1>

		<input
			type="text"
			name="name"
			id="inputEmail"
			class="form-control mt-1"
			placeholder="Name"
			[(ngModel)]="name"
			required
		/>
		<input
			type="text"
			name="login"
			id="inputLogin"
			class="form-control mt-1"
			placeholder="Login"
			[(ngModel)]="login"
			required
		/>
		<input
			type="email"
			name="email"
			name="inputEmail"
			class="form-control mt-1"
			placeholder="Email address"
			[(ngModel)]="email"
			required
		/>

		<input
			type="password"
			name="password"
			name="inputPassword"
			class="form-control mt-1"
			placeholder="Password"
			[(ngModel)]="password"
			required
		/>
		<button class="btn btn-lg btn-primary btn-block mt-3" type="submit">
			Sign up
		</button>
		<p class="mt-5 mb-3 text-muted">Â©2020</p>
	</form>
</div>
